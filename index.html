<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="seafood">
    <center><h1>Student registration form</h1></center>
    <form>
        <label for="name"> Enter your name:</label>
        <input type="text" placeholder="Enter email name" name="name" id="name"><br><br>
        <label for="father's name"> Father's Name:</label>
        <input type="text" name="father's name" id="father's name"><br><br>
        <label for="Mother's name"> Mother's Name:</label>
        <input type="text" name="Mother's name" id="Mother's name"><br><br>
        <label for="phone number"> Phone number:</label>
        <input type="number" name="phone number" id="phone number"><br><br>
        <label for="email"> Enter your email:</label>
        <input type="email" placeholder="Enter email id" name="email" id="email"><br><br>
        <p>Gender:</p>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br><br>
        <label for="birth date">Birthdate</label>
        <input type="date" id="Birth date" name="birth date"><br><br>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="street: house: road:"><br><br>
        <label for="Blood Group">Blood Group:</label>
        <select id="Blood Group" name="Blood Group">
            <option value="SELECT">SELECT</option> 
            <option value="A">A</option>
            <option value="B">B</option> 
            <option value="AB">AB</option> 
            <option value="O">O</option>         
        </select>
        <p>Department:</p>
        <input type="radio" id="CSE" name="Department">
        <label for="CSE">CSE</label>
        <input type="radio" id="ECE" name="Department">
        <label for="ECE">ECE</label>
        <input type="radio" id="EEE" name="Department">
        <label for="EEE">EEE</label>
        <input type="radio" id="ME" name="Department">
        <label for="ME">ME</label>
        <p>Courses:</p>
        <input type="checkbox" id="C" name="C">
        <label for="C">C</label>
        <input type="checkbox" id="C++" name="C++">
        <label for="C++">C++</label>
        <input type="checkbox" id="AI" name="AI">
        <label for="AI">AI</label>
        <input type="checkbox" id="DS" name="DS">
        <label for="DS">DS</label>
        <input type="checkbox" id="JAVA" name="JAVA">
        <label for="JAVA">JAVA</label>
        <input type="checkbox" id="ROBOTICS" name="ROBOTICS">
        <label for="ROBOTICS">ROBOTICS</label><br><br>
        <label for="Photo">Photo:</label>
        <input type="file" id="Photo" name="Photo"><br>
        <center><input type="button" value="Submit">
            <input type="button" value="Reset">
        </center>


        

    </form>
    
</body>
</html>
